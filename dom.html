<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dom">saranya</p>
 <script>
     //DOM:Document object model
     //we can create everything dynamically
     //write in script only
     //To manipulate the data in html document we can use document keyword
    //DOM is lightweight & use in html by script tag

    document.write("hello")
    document.getElementById("dom").innerHTML="this is sarnay"
    document.getElementById("dom").innerHTML="this is sarnay"

 </script>   
</body>
</html>
